<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Accelerometer demo</title>
    <link
      rel="stylesheet"

  <body>
    <div class="alert alert-success alert-danger" role="alert">
      <span><strong id="error"></strong></span>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Accelerometer Sensor</h4>
          <p class="card-text">
            Frequency :&nbsp;<span id="frequency">__</span>
          </p>
          <p class="card-text">
            Sensor activated :&nbsp;<span id="activated">False</span>
          </p>
          <p class="card-text">x : <span id="x">0</span></p>
          <p class="card-text">y : <span id="y">0</span></p>
          <p class="card-text">z : <span id="z">0</span></p>
        </div>
      </div>
    </div>
